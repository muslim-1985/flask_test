{% extends 'bot/base.html' %}

{% block title %}
    post.title
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="col-md-12">

        <h3>{{ post.body }}</h3>

    </div>
     <div class="col-md-12">
        {% for tag in tags %}
            <p><a href="#">{{ tag.name }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
